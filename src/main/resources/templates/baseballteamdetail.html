<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/baseball/}" method="post">
		<h2>球団名</h2>
			<span th:text="${baseballTeam.teamName}"></span>
		<h2>本拠地</h2>
			<span th:text="${baseballTeam.headquarters}"></span>
		<h2>発足</h2>
			<span th:text="${baseballTeam.inauguration}"></span>
		<h2>歴史</h2>
			<pre th:text="${baseballTeam.history}"></pre>
		<button>戻る</button>
	</form>	
</body>
</html>
